<body>  
	<div style="width:100%;height:100%" id="xpimViewerContainerId"></div>
	<div class="xpimOperateContainer" style="height:200px;">
		<div class="xpimOperateBackground"></div>
		<div class="xpimOperateInnerContainer">
			<div class="xpimOperateTitle">标注 - 示例</div>
			<div class="xpimOperateItemContainer">
				<div class="xpimOperateItemTitle">选中的图元</div>
				<div class="xpimOperateItemValueContainer">
					<input id="tagNodeId" type="text" class="xpimOperateItemValueInput xpimOperateItemValueInputReadonly" readonly="readonly" placeholder="请点击3D模型中的某个图元" value=""/>
				</div>
			</div>
			<div class="xpimOperateItemContainer">
				<div class="xpimOperateItemTitle">标注文字</div>
				<div class="xpimOperateItemValueContainer">
					<input id="tagContentId" type="text" class="xpimOperateItemValueInput" value="我是标注文字"/>
				</div>
			</div>
			<div class="xpimOperateItemContainer">
				<div class="xpimOperateItemTitle"></div>
				<div class="xpimOperateItemValueContainer">
					<input id="tagAddBtnId" type="button" class="xpimOperateItemValueButton" value="点击添加标注"/>
				</div>
			</div>
			<div class="xpimOperateItemContainer">
				<div class="xpimOperateItemTitle"></div>
				<div class="xpimOperateItemValueContainer">
					<input id="tagRemoveBtnId" type="button" class="xpimOperateItemValueButton" value="点击删除标注"/>
				</div>
			</div>
		</div>
	</div>
